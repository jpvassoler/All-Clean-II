<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Clean</title>
    <link rel="stylesheet" href="RecuperarSenha.css">
</head>
<body>
    <div class="img">
        <img src="img/logo-branca.png" id="logo-nome">
    </div>

    <div>
        <div class="qd-email">
           <div class="linha-azul"> 
                <h1 id="esqueceu">Redefinir senha</h1>
            </div>
            <h2 id="insira">Crie sua nova senha e confirme para auterá-la. </h2>
            <form action="">
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" minlength="4" maxlength="15" required>
                    <img src="img/eye.svg" id="ver">
                </div>

                <div class="input-box">
                    <label for="Confirmpassword">Confirme sua senha</label>
                    <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha"  minlength="4" maxlength="15"  oninput="validarSenha()" required>
                    <img src="img/eye.svg" id="ver1">
                </div>
        </div>
            <button class="btn-ctn"><a href="file:///C:/Users/Jo%C3%A3o%20Pedro/OneDrive/Documentos/All%20Clean%20II/Cadastro.html">Redefinir senha</a></button>
        </form>
        </div>
    </div>
    
     <!-- Input senha -->

     <script>
        const senha = document.querySelector('#password')
        const ver = document.querySelector('#ver')

        ver.onclick = () =>
        {
            if (senha.type === 'password') 
            {
                senha.type = 'text'
                ver.src = 'img/eye-slash.svg'
            }   
            else
            {
                senha.type ='password'
                ver.src = 'img/eye.svg'
            }
        }
    </script>

<script>
    const senha1 = document.querySelector('#Confirmpassword')
    const ver1 = document.querySelector('#ver1')

    ver1.onclick = () =>
    {
        if (senha1.type === 'password') 
        {
            senha1.type = 'text'
            ver1.src = 'img/eye-slash.svg'
        }   
        else
        {
            senha1.type ='password'
            ver1.src = 'img/eye.svg'
        }
    }
</script>

<script>
    function validarSenha() {
      var senha = document.getElementById("password");
      var confirmaSenha = document.getElementById("Confirmpassword");
      var botaoEnviar = document.getElementById("btn-ctn");
  
      if (senha.value !== confirmaSenha.value) {
        confirmaSenha.setCustomValidity("As senhas não correspondem");
        botaoEnviar.disabled = true;
      } else {
        confirmaSenha.setCustomValidity("");
        botaoEnviar.disabled = false;
      }
    }
  </script>

</body>
</html>
