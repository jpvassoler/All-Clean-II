<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Clean</title>
    <link rel="stylesheet" href="Perfil.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <div class="cabecalho">
        <img src="imagens/logo-nome.png" id="logo">
    </div>

    <nav class="menu-lateral">

        <div class="bnt_expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>

        <ul>

            <li class="item_menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-person"></i></span>
                    <span class="txt-link">Perfil</span>
                </a>
            </li>

            <li class="item_menu ativo">
                <a href="#">
                    <span class="icon"><i class="bi bi-house-door"></i></span>
                    <span class="txt-link">Inicial</span>
                </a>
            </li>

            <li class="item_menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-clock-history"></i></span>
                    <span class="txt-link">Histórico</span>
                </a>
            </li>

            <li class="item_menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-telephone"></i></span>
                    <span class="txt-link">Contato</span>
                </a>

            </li>

            <li class="item_menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-calendar2-check"></i></span>
                    <span class="txt-link">Agendamentos</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="perfil">
        <div class="ddp">
            <h1>Dados de Perfil</h1>
        </div>

        <div class="inputg">
            <label for="Nome">Nome completo</label>
            <input type="text" placeholder="João Pedro Vassoler Michels" readonly>
        </div>

        <div class="inputg">
            <label for="Nome">Email</label>
            <input type="text" placeholder="joaovassoler@icloud.com" readonly>
        </div>

        <div class="inputg">
            <label for="Nome">Residência</label>
            <input type="text" placeholder="Iririu, Amoeba 123 " readonly>
        </div>

        <div class="inputg">
            <label for="Nome">Celular</label>
            <input type="text" placeholder="(47) 99912-4302" readonly>
        </div>

        <form action="#">
            <img src="imagens/inserir-foto.png" id="inserir-foto">
            <input type="file" id="inserir-imagem" accept="image/*">
        </form>

        <button class="Btn">Editar Perfil
            <svg class="svg" viewBox="0 0 512 512">
                <path
                    d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z">
                </path>
            </svg>
        </button>

        <button class="cssbuttons-io-button"> Continuar
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path fill="currentColor"
                        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"></path>
                </svg>
            </div>
        </button>

        <script>
            const image = document.querySelector("#inserir-foto"),
                input = document.querySelector("#inserir-imagem");

            input.addEventListener("change", () => {
                image.src = URL.createObjectURL(input.files[0]);
            });
        </script>

        <script src="menu.js"></script>

</body>

</html>
