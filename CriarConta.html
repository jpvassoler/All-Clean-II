<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="CriarConta.css">

</head>

<body>
    <div class="container">
        <div class="form-img">
            <img src="img/img_criar_conta.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div id="ja">Já é membro?</div>
                    <div class="login-button">
                        <button><a href="file:///C:/Users/Jo%C3%A3o%20Pedro/OneDrive/Documentos/All%20Clean%20II/Cadastro.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome completo</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome completo" pattern="^[a-zA-ZÀ-ú]$" minlength="5" maxlength="100" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" autocomplete="email" minlength="10" maxlength="100" required>
                    </div>

                    <div class="input-box">
                        <label for="text">Celular (com DDD)</label>
                        <input id="number" type="tel" name="number" placeholder="(xx)xxxx-xxxx" min="0" max="9" minlength="13" maxlength="13" required>
                    </div>

                    <div class="input-box">
                        <label for="localidade">Residência</label>
                        <input id="localidade" type="text" name="localidade" placeholder="Ex: Iririu, Alexadre Dumas 30" minlength="5" maxlength="100" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" minlength="10" maxlength="100" required>
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" minlength="10" maxlength="100" required>
                    </div>
                </div>
                
                <label class="checkbox-wrapper">
                    <input checked="" type="checkbox" id="check" hidden=""><h1 id="eu-li">Eu li e concordo com os <a href="#" id="termos">termos e condições</a></h1></input>
                    <label for="check" class="checkmark"></label>
                </label>
                
                <div class="criar-button">
                    <button><a href="#">Criar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
