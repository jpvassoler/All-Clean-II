    <div class="pai">
        <div class="par">
            <h1>Estamos prontos para ajudar você</h1>
        </div>
        <p>Preencha as informações abaixo e envie para que sua mensagem seja encaminhada</p>

<!-- ------------------------------INPUTS------------------- -->
        
        <div class="input-group">
            <div class="input-box">
                <label for="firsTname">Nome completo</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome completo" minlength="1"
                    maxlength="100" required>
                <script src="https://unpkg.com/imask"></script>
            </div>

            <div class="input-box">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" placeholder="Digite seu email" autocomplete="email"
                    minlength="10" maxlength="100" required>
            </div>

            <div class="input-msg">
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="msg" cols="32" rows="16" placeholder="Digite aqui sua mensagem"
                    required></textarea>
            </div>

            <div class="select-assunto">
                <label for="assunto">Assunto da mensagem</label>
                <select name="assunto" id="assunto" onchange="mostrarInput()">
                    <option disabled selected>Selecione um opção</option>
                    <option value="op1">Problemas com sua conta</option>
                    <option value="op2">Atendimento</option>
                    <option value="op3">Kits</option>
                    <option value="op4">Dúvidas</option>
                    <option value="op5">Outro</option>
                </select>

                <div class="input-assunto">
                    <input id="inputass" type="text" placeholder="Digite o assunto" style="display: none;" required>
                </div>

            </div>
        </div>

<!-- ------------------------------BOTÃO------------------- -->

        <button class="button">
            <span class="text">Enviar mensagem</span>
            <span class="iconb"><svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" data-icon="paper-plane" width="20px" aria-hidden="true">

                </svg></span>
        </button>
    </div>

<!-- ------------------------------APARECER INPUT------------------- -->

    <script>
        function mostrarInput() {
            var select = document.getElementById("assunto");
            var input = document.getElementById("inputass");

            if (select.value === "op5") {
                input.style.display = "block";
            } else {
                input.style.display = "none";
            }
        }
    </script>
