            <div class="input-box">
                <label for="password">Senha</label>
                <input id="password" type="password" name="password" placeholder="Digte sua senha" minlength="4" maxlength="15" required>

     <!-- Input senha -->

     <script>
        const senha = document.querySelector('#password')
        const ver = document.querySelector('#ver')

        ver.onclick = () =>
        {
            if (senha.type === 'password') 
            {
                senha.type = 'text'
                ver.src = 'img/eye-slash.svg'
            }   
            else
            {
                senha.type ='password'
                ver.src = 'img/eye.svg'
            }
        }
    </script>
